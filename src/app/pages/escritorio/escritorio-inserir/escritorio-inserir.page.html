<ion-content padding class="login auth-page">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <ion-text color="light">
        <ion-text color="light" class="fw700">Escritorios</ion-text>
      </ion-text>
    </ion-title>
  </ion-toolbar>
  <ion-toolbar color="primary">
    <div padding-horizontal text-center>
      <div class="logo"></div>
      <h3 no-margin>
        <ion-text color="light" class="fw700">
          <ion-text color="light">Inserindo</ion-text>
        </ion-text>
      </h3>
    </div>
  </ion-toolbar>
  <div class="auth-content">
    <form class="list-form auth-conten" (keydown)="keyDownFunction($event)">

      <input-mbi [(ngModel)]="escritorio.pessoaJuridica.razaoSocial" name="razaoSocial" label="Razao Social">
      </input-mbi>
      <input-mbi [(ngModel)]="escritorio.pessoaJuridica.nomeFantasia" name="nomeFantasia" label="Nome Fantasia">
      </input-mbi>
      <mask-mbi [(ngModel)]="escritorio.pessoaJuridica.cnpj" name="cnpj" label="Cnpj" [mask]="{person: true}">
      </mask-mbi>

      <mask-mbi [(ngModel)]="escritorio.pessoaJuridica.cep" name="cep" label="CEP"
        [mask]="{mask:'00.000-000', len:10, userCaracters: true}" (ionBlur)="consultaCEP($event.target.value)">
      </mask-mbi>


      <ion-item no-padding class="animated fadeInUp">
        <ion-label position="floating">
          &nbsp;Cidade 
        </ion-label>
        <search-selectable [(ngModel)]="escritorio.pessoaJuridica.cidade" name="cidade" [service]="cs">
        </search-selectable>
      </ion-item>
      <input-mbi [(ngModel)]="escritorio.pessoaJuridica.logradouro" name="logradouro" label="Logradouro">
      </input-mbi>
      <input-mbi [(ngModel)]="escritorio.pessoaJuridica.bairro" name="bairro" label="Bairro">
      </input-mbi>
      <input-mbi [(ngModel)]="escritorio.pessoaJuridica.numero" name="numero" label="Numero">
      </input-mbi>
      <input-mbi [(ngModel)]="escritorio.pessoaJuridica.complemento" name="complemento" label="Complemento">
      </input-mbi>

      <currency-mbi [(ngModel)]="escritorio.valorBase" name="valorBase" label="Valor base">

      </currency-mbi>

      <currency-mbi [(ngModel)]="escritorio.valorPorCliente" name="valorPorCliente" label="Valor Por Cliente">

      </currency-mbi>

      <currency-mbi [(ngModel)]="escritorio.baseCliente" name="baseCliente" label="Base Cliente" [inteiro]="true">

      </currency-mbi>
      <ion-item no-padding class="animated fadeInUp">
        <ion-label position="floating">
          &nbsp; Data Vencimento
        </ion-label>
        <data-mbi [(ngModel)]="escritorio.dataAdessao" name="dataVencimento" label="Data Adessao" [apenasData]="true">
        </data-mbi>
      </ion-item>
    </form>
    <div margin-top>
      <ion-button size="medium" expand="full" shape="round" icon-right tappable (click)="salvar()">
        Confirmar
        <ion-icon name="checkmark-circle" color="success"></ion-icon>
      </ion-button>
    </div>
  </div>
</ion-content>
