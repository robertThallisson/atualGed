<ion-content padding class="login auth-page">
  <custom-menu [(ngModel)]="escritorios" nome="Escritorios" [pesquisar]="escritorioService.pesquisar.bind(escritorioService)"
    [pesquisarUltimos]="escritorioService.pesquisarUltimosRegistros.bind(escritorioService)" pageName="escritorios">

  </custom-menu>

  <div class="auth-content">
<br>
<table>
  <thead>
    <tr>
<th> RazaoSocial </th>
<th> NomeFantasia </th>
<th> Cnpj </th>
<th> Logradouro </th>
<th> Bairro </th>
<th> Numero </th>
<th> Complemento </th>
<th> DataAdessao </th>
<th style="width: 150px;"> Ações </th>
    </tr>
  </thead>

  <tr *ngFor="let item of escritorios">
<td>{{ item.razaoSocial }}</td>
<td>{{ item.nomeFantasia }}</td>
<td>{{ item.cnpj }}</td>
<td>{{ item.logradouro }}</td>
<td>{{ item.bairro }}</td>
<td>{{ item.numero }}</td>
<td>{{ item.complemento }}</td>
<td>{{ item.dataAdessao }}</td>
 <td>
   <ion-button size="small" shape="round" color="primary" icon-right tappable (click)="editar(item)">
     <ion-icon name="create" color="warning"></ion-icon>
     
   </ion-button>

    <ion-button size="small" shape="round" color="primary" icon-right tappable (click)="excluir(item)">
      <ion-icon name="trash" color="danger"></ion-icon>
      
    </ion-button>
  </td>
 </tr>
  <tr *ngIf="!temRegistros()" >
    <td colspan="8" >
    Sem registros
    </td>
  </tr>
  </table>
    <div margin-top aling="center" class="fixa-bottom">
      <ion-button color="primary" size="medium" expand="full" shape="round" icon-right tappable (click)="inserir()">
        Inserir
        <ion-icon name="arrow-dropright-circle"></ion-icon>
      </ion-button>
    </div>
  </div>

</ion-content>
